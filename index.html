<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorilla vs 100 Humanos</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>
</head>
<body>

  <div class="game-container">

    <!-- Barra de status do gorila -->
    <div class="gorilla-status">
      <label>Vida do Gorilla</label>
      <div class="barra-hp">
        <div class="encher-hp" id="gorilla-hp"></div>
      </div>
    </div>

    <!-- Gorilla -->
    <div class="gorilla" id="gorilla"></div>

    <!-- Humanos -->
    <div class="humanos-container">
      <h3>Humanos</h3>
      <div class="humanos" id="humanos"></div>
    </div>

    <!-- Botões de ações -->
    <div class="painel-botoes">
      <div class="botao" id="botao-ataque">🦍 Atacar</div>
      <div class="botao" id="botao-curar">💚 Curar</div>
      <div class="botao" id="botao-defender">🛡️ Defender</div>
    </div>

    <!-- Log da batalha -->
    <div class="log-container">
      <h3>📜 Log da Batalha</h3>
      <div id="log" class="log"></div>
    </div>

  </div>

</body>
</html>
